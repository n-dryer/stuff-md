<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUFF.MD</title>
    <script>
      // GitHub Pages SPA routing fix
      // Redirect to index.html with the correct base path
      const pathSegments = window.location.pathname.split('/').filter(Boolean);
      const repoName = 'stuff-md';
      const basePath = '/' + repoName;

      // If we're at the root or a 404, redirect to index.html with base path
      if (
        pathSegments.length === 0 ||
        pathSegments[pathSegments.length - 1] === '404.html' ||
        !pathSegments.includes(repoName)
      ) {
        window.location.replace(basePath + '/index.html' + window.location.search + window.location.hash);
      } else {
        // Otherwise, try to serve index.html for the current path
        // This handles deep links in SPAs
        window.location.replace(basePath + '/index.html' + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
