<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A minimalist, AI-powered notepad that saves your notes directly to Google Drive. Auto-organizes with AI categorization, smart search, and export options."
    />
    <meta
      name="keywords"
      content="notepad, notes, AI, Google Drive, productivity, markdown, note-taking, AI categorization, cloud storage"
    />
    <meta name="author" content="STUFF.MD" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#F8F8F8"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="STUFF.MD - AI-Powered Notepad" />
    <meta
      property="og:description"
      content="A minimalist, AI-powered notepad that saves your notes directly to Google Drive. Auto-organizes with AI categorization, smart search, and export options."

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="STUFF.MD - AI-Powered Notepad" />

      name="twitter:description"
      content="A minimalist, AI-powered notepad that saves your notes directly to Google Drive. Auto-organizes with AI categorization, smart search, and export options."

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://www.googletagmanager.com https://apis.google.com https://aistudiocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://r2cdn.perplexity.ai; connect-src 'self' https://www.googleapis.com https://*.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com https://generativelanguage.googleapis.com https://www.googletagmanager.com https://www.google-analytics.com; img-src 'self' data: https:; frame-src 'self' https://*.google.com https://*.googleapis.com https://*.firebaseapp.com;"
    />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      http-equiv="Cross-Origin-Opener-Policy"
      content="same-origin-allow-popups"
    />
    <title>STUFF.MD</title>
    <!-- Preconnect to critical external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" />
    <link rel="preconnect" href="https://aistudiocdn.com" crossorigin />
    <!-- Load fonts asynchronously to avoid render-blocking -->
    <!-- font-display: swap is included in URL to prevent FOIT and layout shifts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=IBM+Plex+Mono:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <!-- Inline CSS to ensure font-display: swap is applied immediately -->
    <style>
      /* Prevent layout shifts from font loading */
      /* Font-display: swap is handled via Google Fonts URL parameter */
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
          "marked": "https://aistudiocdn.com/marked@^13.0.2",
          "dompurify": "https://aistudiocdn.com/dompurify@^3.1.6",
          "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
        }
      }
    </script>
    <!-- Resource hints for external domains - DNS prefetch for non-critical resources -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://generativelanguage.googleapis.com" />
    <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
    <link rel="dns-prefetch" href="https://*.firebaseapp.com" />
  </head>
  <body class="bg-off-white font-mono text-off-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
